<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Wrapped</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Vector.png" alt="Heart Icon">
        <p>14.02.24 - 14.03.25</p>
    </header>

        <section class="main">
            <h1>Relationship <br> wrapped</h1>
            <!-- <img src="img/line-md_arrow-up.png" alt="Scroll Icon"> -->
             <div class="animated-image"></div>
        </section>

        <section class="love-counter">
            <h2 id="time-in-love">..loading</h2>
            <p>minutes in love</p>
        </section>

        <div class="love-languages-section">
          <div class="header">
              <div class="controls">
                  <img src="img/Group 3.png" alt="Close" class="control-img">
                  <img src="img/Group 4.png" alt="Hide" class="control-img">
              </div>
          </div>
          <div class="chart-container">
            <p>our love languages</p>
              <canvas id="loveLanguagesChart"></canvas>
          </div>
      </div>
  

      <div class="container-labels">
        <img src="img/Group 6.png" alt="" class="hearts-image">
        <ul class="text">
            <li>words of affirmation</li>
            <li>quality time</li>
            <li>physical touch</li>
            <li>acts of service</li>
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
